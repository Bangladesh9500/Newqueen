
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QUEEN APP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:black;
}
video{
  width:100%;
  height:100%;
  object-fit:cover;
}
</style>
</head>

<body>

<!-- Splash Video -->
<video id="splash" autoplay muted playsinline>
  <source src="assets/Splash/splash.mp4" type="video/mp4">
</video>

<script>
/* Auto redirect after video or 4 seconds */
const splash = document.getElementById("splash");

splash.onended = () => {
  location.href = "login.html";
};

setTimeout(()=>{
  location.href = "login.html";
},4000);
</script>

</body>
</html>
