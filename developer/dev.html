<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Developer | Add Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial;
  background:#f4f6f8;
  margin:0;
  padding:15px;
}
.box{
  max-width:420px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:10px;
}
h2{
  text-align:center;
  margin-top:0;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:15px;
}
button{
  background:#0d6efd;
  color:#fff;
  border:none;
  border-radius:6px;
}
.note{
  font-size:13px;
  color:#555;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="box">
  <h2>Submit New Game</h2>

  <input id="name" placeholder="Game Name">
  <input id="image" placeholder="Game Image URL">
  <input id="link" placeholder="Game Link (index.html)">
  <input id="price" type="number" placeholder="Game Price">

  <button onclick="submitGame()">Submit Game</button>

  <div class="note">
    ðŸ”’ Game will be <b>pending</b> until admin approval.
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, addDoc, collection }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "PROJECT.firebaseapp.com",
  projectId: "PROJECT_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let user;

/* ðŸ” AUTH + ROLE CHECK */
onAuthStateChanged(auth, async(u)=>{
  if(!u){
    location.href="../index.html"; // developer login page
    return;
  }

  const snap = await getDoc(doc(db,"users",u.uid));
  if(!snap.exists() || snap.data().role !== "developer"){
    alert("Access denied");
    signOut(auth);
    location.href="../index.html";
    return;
  }

  user = u;
});

/* ðŸŽ® SUBMIT GAME */
window.submitGame = async()=>{
  if(!name.value || !image.value || !link.value || !price.value){
    alert("Fill all fields");
    return;
  }

  await addDoc(collection(db,"games"),{
    name: name.value,
    image: image.value,
    link: link.value,
    price: Number(price.value),
    developerId: user.uid,
    status: "pending",
    time: Date.now()
  });

  alert("Game submitted successfully. Waiting for admin approval.");
  name.value = "";
  image.value = "";
  link.value = "";
  price.value = "";
};
</script>

</body>
</html>
