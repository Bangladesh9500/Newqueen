<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f4f6f8;
  padding-bottom:60px;
}

/* HEADER */
header{
  background:#0d6efd;
  color:#fff;
  padding:12px;
  text-align:center;
  font-size:18px;
}

/* PROFILE CARD */
.profile{
  background:#fff;
  margin:20px;
  padding:20px;
  border-radius:10px;
  text-align:center;
}
.profile img{
  width:90px;
  height:90px;
  border-radius:50%;
}
.profile h3{
  margin:10px 0 5px;
}
.profile p{
  margin:4px 0;
  color:#555;
  font-size:14px;
}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  background:red;
  color:#fff;
  font-size:16px;
  border-radius:6px;
}

/* BOTTOM MENU */
.bottom{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#fff;
  border-top:1px solid #ccc;
  display:flex;
}
.bottom a{
  flex:1;
  text-align:center;
  padding:10px 0;
  text-decoration:none;
  color:#333;
  font-size:14px;
}
</style>

</head>
<body>

<!-- HEADER -->
<header>My Profile</header>

<!-- PROFILE INFO -->
<div class="profile">
  <img id="photo" src="assets/profile.png">
  <h3 id="name">User Name</h3>
  <p id="uid">ID:</p>
  <p id="email">Email:</p>
  <p id="country">Country:</p>
  <button onclick="logout()">Logout</button>
</div>

<!-- BOTTOM MENU -->
<div class="bottom">
  <a href="home.html">üè† Home</a>
  <a href="message.html">üí¨ Message</a>
  <a href="mine.html">üë§ Mine</a>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  /* YOUR FIREBASE CONFIG */
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  const snap = await getDoc(doc(db,"users",user.uid));
  if(snap.exists()){
    const d = snap.data();
    document.getElementById("name").innerText = d.name;
    document.getElementById("uid").innerText = "ID: " + d.userId;
    document.getElementById("email").innerText = "Email: " + d.email;
    document.getElementById("country").innerText = "Country: " + d.country;
  }
});

window.logout = ()=>{
  signOut(auth).then(()=>{
    location.href="login.html";
  });
};
</script>

</body>
</html>
